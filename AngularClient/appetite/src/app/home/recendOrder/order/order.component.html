<div *ngFor="let order of this.orderArray; let i = index">
    <mat-card class="orderCard">
        <mat-card-header>
            <mat-card-title>{{order.restaurant.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div *ngFor="let product of order.products">
                {{product.name}}
            </div>
        </mat-card-content>
    </mat-card>
</div>

<mat-card class="navigateCard" routerLink="../restaurant">
    <mat-card-header>{{selRestaurant.name}}</mat-card-header>
</mat-card>
<div *ngFor="let menu of menuArray; let i = index">
    <mat-card class="menuCard">
        <mat-card-header>
            <mat-card-title>{{menu.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image
                src="https://ca-times.brightspotcdn.com/dims4/default/444499c/2147483647/strip/true/crop/3000x2000+0+0/resize/840x560!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F7d%2F24%2F0d9fed4c40c285ffca41843ae569%2Fdecadefood.jpg"
                alt="Photo of food">
        </mat-card-content>
    </mat-card>
</div>

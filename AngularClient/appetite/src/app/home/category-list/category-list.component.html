<div *ngFor="let category of categoryArray; let i = index">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{category}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image src="https://m.media-amazon.com/images/I/81bNivWzYhL._AC_UL320_.jpg" alt="Photo of food">
                <div class="description">
                    Lorem ipsum
                </div>
            </mat-card-content>
        </mat-card>
</div>

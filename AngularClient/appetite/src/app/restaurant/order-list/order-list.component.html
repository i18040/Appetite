<div *ngFor="let order of this.orderArray; let i = index">
    <mat-card class="orderCard">
        <mat-card-header>
            <mat-card-title>{{order.id}} - {{order.user.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{order.orderReceivedTime}}
            <div *ngFor="let product of order.products">
                {{product.name}}
            </div>
        </mat-card-content>
        <div class="pendingRow">
            <button mat-raised-button *ngIf="!order.isDone" (click)="orderFinished(order, i)">Done</button>
        </div>
    </mat-card>
</div>
